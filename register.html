<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroTracker - Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo.png">
</head>
<body>
    <header>
        <h1>Register for AeroTracker</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
            <a href="search.html">Search Flights</a>
            <a href="flexitickets.html">My Tickets</a>
            <a href="logout.php">Logout</a> 
        </nav>
    </header>
    <main>

        <form action="register.php" method="POST" id="AeroTracker">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" autocomplete="off" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" autocomplete="off" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="e.g., 123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" autocomplete="off" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <button type="submit" class="animated-button">Register</button>
            
        </form>
        <p>Already have an account? <a href="login.html">Login here</a>.</p>
    </main>
    <footer>
        <p>&copy; 2024 AeroTracker CPSC 471</p>
    </footer>
    

</body>
</html>
