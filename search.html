<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroTracker - Search Flights</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Search Flights</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
              <a href="register.html">Register</a>
            <a href="search.html">Search Flights</a>
            <a href="flexitickets.html">My Tickets</a>
            <a href="logout.php">Logout</a> 
        </nav>
    </header>
    <main>
        <h2>Find Your Perfect Flight</h2>

        <form action="search_results.php" method="post" class="search-form">
            <label for="departure_city">Departure City:</label>
            <input type="text" id="departure_city" name="departure_city" placeholder="e.g., Calgary" required>

            <label for="arrival_city">Arrival City:</label>
            <input type="text" id="arrival_city" name="arrival_city" placeholder="e.g., New York" required>

            <label for="trip_type">Trip Type:</label>
            <select id="trip_type" name="trip_type" required>
                <option value="one-way">One Way</option>
                <option value="round-trip">Round Trip</option>
            </select>

            <label for="departure_date">Deperature Date:</label>
            <input type="date" id="departure_date" name="departure_date" required>

            <label for="return_date" id="return_date">Return Date:</label>
            <input type="date" id="return_date" name="return_date">

            <label for="num_passengers">Number of Passengers:</label>
            <input type="number" id="num_passengers" name="num_passengers" min="1" value="1" required>


            <button class="animated-button" type="submit">Search Flights</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 AeroTracker CPSC 471</p>
    </footer>
    <script>
        // Toggle return date visibility based on trip type
        const tripTypeInputs = document.querySelectorAll('input[name="trip_type"]');
        const returnDateLabel = document.getElementById('return-date-label');
        const returnDateInput = document.getElementById('return-date');

        tripTypeInputs.forEach(input => {
            input.addEventListener('change', () => {
                if (input.value === 'one-way') {
                    returnDateLabel.style.display = 'none';
                    returnDateInput.style.display = 'none';
                    returnDateInput.removeAttribute('required');
                } else {
                    returnDateLabel.style.display = 'block';
                    returnDateInput.style.display = 'block';
                    returnDateInput.setAttribute('required', true);
                }
            });
        });

        // Initialize the form based on the default trip type
        if (document.querySelector('input[name="trip_type"]:checked').value === 'one-way') {
            returnDateLabel.style.display = 'none';
            returnDateInput.style.display = 'none';
        }
    </script>
</body>
</html>
